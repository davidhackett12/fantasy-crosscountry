<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: heading"></nav>

<div class="row">
    <div class="col-md-6">
        <ul>
            <li th:each="lineup : ${lineups}"><a th:text="${lineup.race.name}"
                                                 th:href= "@{/team/setLineup/{id}(id=${lineup.id})}"></a></li>
        </ul>
    </div>
</div>
</body>
</html>
