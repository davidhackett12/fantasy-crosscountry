<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: heading"></nav>
<div class="row">
    <div class="col-md-4">
        <div>
            <h2 th:text="${runner.name}"></h2>
        </div>
        <div>
            <h4 th:text="${runner.highSchool}"></h4>
        </div>
        <div>
            <table class="table">
                <th>Personal Best</th>
                <tr>
                    <td th:text="${runner.personalBest}"></td>
                </tr>
            </table>
            <table class="table">
                <th>Time</th>
                <th>Race</th>
                <tr th:each="performance : ${runner.performanceList}">
                    <td th:text="${performance}"></td>
                    <td th:text="${performance.race.name}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>



</body>
</html>
