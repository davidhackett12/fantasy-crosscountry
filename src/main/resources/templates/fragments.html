<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

<nav th:fragment="heading" class="navbar navbar-expand-lg navbar-dark bg-primary">

    <h1 class="navbar-brand"><img/>Fantasy Cross Country</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse show" id="navbarColor01" style="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:if= "${user}" href="/home/logout">Log Out</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:unless= "${user}" href="/home/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:unless= "${user}" href= "/home/signup">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>

<nav th:fragment="team-heading" class="navbar navbar-expand-lg navbar-dark bg-primary">

    <h1 class="navbar-brand" th:text="${team.name}"></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse show" id="navbarColor01" style="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href= "@{/team/addRunner/{id}(id=${team.id})}">Add Runner</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href= "@{/team/setLineup/{id}(id=${team.id})}">Set Lineup</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/league/{id}(id=${team.league.id})}">View Standings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href= "/home/logout">Log Out</a>
            </li>
        </ul>
    </div>
</nav>

<nav th:fragment="commissioner-heading" class="navbar navbar-expand-lg navbar-dark bg-primary">

    <h1 class="navbar-brand">Commissioner View</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse show" id="navbarColor01" style="">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href= "/commissioner/addRace">Add Race</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href= "/commissioner/manageRace">Manage Race</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href= "/home/logout">Log Out</a>
            </li>
        </ul>
    </div>
</nav>





</body>
</html>
