<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: heading"></nav>

<div class="row">
    <div class="col-md-4">
        <ul>
            <li th:each="league : ${leagues}">
                <a th:text="${league.name}" th:href="@{/league/{id}(id=${league.id})}"></a>
            </li>
        </ul>

    </div>
</div>


</body>
</html>
