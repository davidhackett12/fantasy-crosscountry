<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: heading"></nav>

<div class="row">
    <div class="col-md-6">
        <h3>Manage Races</h3>
        <ul>
            <li th:each="race : ${league.races}"><a th:href="@{/commissioner/manageRace/{id}(id=${race.id})}"  th:text="${race.name}"></a></li>
        </ul>
        <a th:href="@{/commissioner/addRace/{id}(id=${league.id})}">Add a race</a>
    </div>
    <div class="col-md-6">
        <h3>Manage Runners</h3>
        <a th:href="@{/commissioner/addRunners/{id}(id=${league.id})}">Add Runners</a>
        <br/>
        <a th:href="@{/commissioner/editRunnerList/{id}(id=${league.id})}">Edit Runner List</a>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <a th:href= "@{/commissioner/{id}(id=${league.id})}">Back to Commissioner Main Page</a>
    </div>
</div>

</body>
</html>
