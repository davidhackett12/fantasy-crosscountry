<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: heading"></nav>

<div class="row">
    <div class="col-md-6">
        <h3>Add Runners</h3>
        <br/>
        <p>Upload a CSV with runner names in one column and the high school in another</p>
        <form method="post">
            <input type="text" th:name="file" />
            <input type="submit" />
        </form>
    </div>
</div>

<div class="row">
    <div  class="col-md-6">
        <a th:href= "@{/commissioner/{id}(id=${league.id})}">Back to Commissioner Main Page</a>
    </div>
</div>




</body>
</html>
