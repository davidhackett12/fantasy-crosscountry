<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: heading"></nav>
<div class="row">
    <div class="col-md-12">
        <h3>Edit Runner List</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <h4>Delete Runners</h4>
        <br/>
        <form method="post" th:action="@{/commissioner/delete}">
            <div class="form-group">
                <label>Runner to delete:</label>
                <select class="custom-select" th:name="deletedRunnerId">
                    <option th:each="runnerToDelete : ${runners}"
                            th:value="${runnerToDelete.id}"
                            th:text="${runnerToDelete.name}">
                    </option>
                </select>
            </div>

            <input type="submit" value="Delete Runner" />

        </form>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4">
        <h4>Add Individual Runner</h4>
        <br/>
        <form method="post" th:object="${runner}" th:action="@{/commissioner/createRunner}">
            <div class="form-group">
                <label th:for="name">Name:</label>
                <input class="form-control" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label th:for="highSchool">High School:</label>
                <input class="form-control" th:field="*{highSchool}"/>
                <input type="hidden" th:name="leagueId" th:value="${league.id}"/>
            </div>

            <input type="submit" value="Create New Runner"/>

        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <a th:href= "@{/commissioner/{id}(id=${league.id})}">Back to Commissioner Main Page</a>
    </div>
</div>





</body>
</html>
